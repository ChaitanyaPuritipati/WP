<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<!-- CSS files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel = "stylesheet" href = "commentapp.css">
	<!-- JAVASCRIPT FILES -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src = "commentapp.js"></script>
	<title> COMMENT APP </title>
</head>
<body>
	<!-- Heading -->
	<nav class="navbar navbar-light bg-light">
  		<span class="navbar-brand mb-0 h1"> COMMENT YOUR COMMENT</span>
	</nav>
	<!-- Comment box -->
	<div class="jumbotron">
  		<div id = "commentbox" class = "container">
  			<form id ="commentform">
  				<div class="form-group">
    				<label for="formGroupExampleInput" required><strong> NAME </strong></label>
    				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
  				</div>
  				<div class="form-group">
    				<div class="input-group">
  						<div class="input-group-prepend">
    						<span class="input-group-text"><strong>Comment</strong></span>
  						</div>
  						<textarea id = "comment"class="form-control" aria-label="With textarea"></textarea>
					</div>
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1"><strong>PASSWORD</strong></label>
    				<input id = "secretkey" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
			</form>
			<button  class="btn btn-primary" onclick = "submission()">Submit</button>
			<div id = "errorbox">
 	 			<p id = "errortext"> </p>
			</div>
  		</div>
  		<div id = "displaybox" class="container">
  			<div id = "displaycomment" class="alert alert-success" role="alert"  style = "overflow: auto; max-height:200px; display : none"></div>
  		</div>	
	</div>
</body>
</html>
